add_newline = false

format = """
$username\
$hostname\
$directory\
$kubernetes\
$git_branch\
$git_state\
$git_status\
$character"""

[username]
show_always = false
format = "[$user]($style) "

[hostname]
disabled = false
ssh_only = true
format = "@ [$hostname]($style) "
style = "blue"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

[directory]
truncation_length = 5
truncate_to_repo = true
read_only	= " 🔒"